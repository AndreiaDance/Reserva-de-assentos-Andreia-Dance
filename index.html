<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Assentos - Companhia Andreia Dance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      text-align: center;
    }
    header {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
      max-width: 180px;
      height: auto;
    }
    .palco {
      margin: 30px auto 10px;
      background-color: #444;
      color: white;
      padding: 10px 60px;
      font-size: 1.3em;
      border-radius: 10px;
      display: inline-block;
    }
    .mapa {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      padding: 20px;
    }
    .fileira {
      display: flex;
      gap: 5px;
    }
    .assento {
      background-color: #ddd;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.9em;
      font-weight: bold;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .assento.selecionado {
      background-color: #4caf50;
      color: white;
    }
    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    input[type="text"],
    input[type="email"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="IMG-20250106-WA0021.jpg" alt="Logo da Companhia Andreia Dance" class="logo">
  </header>

  <div class="palco">PALCO</div>

  <p><strong>Escolha seus assentos clicando nos quadradinhos abaixo. Depois, preencha seu nome e e-mail no final da página para confirmar sua reserva. Você pode reservar quantos lugares quiser.</strong></p>

  <div class="mapa" id="mapa-assentos"></div>

  <form id="formulario" action="https://formsubmit.co/companhiaandreiadance25@gmail.com" method="POST">
    <input type="hidden" name="assentos" id="assentos-escolhidos">
    <input type="text" name="nome" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu e-mail" required>
    <button type="submit">Enviar Reserva</button>
  </form>

  <script>
    const mapa = document.getElementById('mapa-assentos');
    const fileiras = [
      ['A', 20], ['B', 20], ['C', 20], ['D', 20], ['E', 20],
      ['F', 20], ['G', 20], ['H', 20], ['I', 19], ['J', 19],
      ['K', 20], ['L', 20], ['M', 20]
    ];

    const assentosSelecionados = new Set();

    fileiras.forEach(([letra, total]) => {
      const linha = document.createElement('div');
      linha.className = 'fileira';

      for (let i = 1; i <= total; i++) {
        const numero = String(i).padStart(2, '0');
        const assento = document.createElement('div');
        assento.className = 'assento';
        assento.textContent = `${letra}${numero}`;

        assento.onclick = () => {
          assento.classList.toggle('selecionado');
          const id = assento.textContent;
          if (assentosSelecionados.has(id)) {
            assentosSelecionados.delete(id);
          } else {
            assentosSelecionados.add(id);
          }
          document.getElementById('assentos-escolhidos').value = Array.from(assentosSelecionados).join(', ');
        };

        linha.appendChild(assento);
      }
      mapa.appendChild(linha);
    });
  </script>
</body>
</html>
